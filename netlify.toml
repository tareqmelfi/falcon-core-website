[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# Translation functions - MUST be before /api/* catch-all
[[redirects]]
  from = "/api/translate-article"
  to = "/.netlify/functions/translate-article"
  status = 200
  force = true

[[redirects]]
  from = "/api/translate-existing"
  to = "/.netlify/functions/translate-existing"
  status = 200
  force = true

# Contact form endpoint
[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200
  force = true

# General API catch-all
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
